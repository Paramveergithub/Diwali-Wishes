<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Diwali</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display&family=Lexend+Deca:wght@700&family=Salsa&display=swap" rel="stylesheet">
  
  <link href="https://fonts.googleapis.com/css2?family=Big  +Shoulders+Display&family=Lexend+Deca:wght@700&family=Salsa&family=Style+Script&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <section class="Hero-section">
    <img class="Jhallar" src="./images/Jhallar.png" alt="">
    <div class="paragraph-and-audio">
      <p>Hi Bros, <br>
        You mean the world to me...
        So this Diwali, 
        I made something for you!
      </p>
  
      <div class="audio-container">
        <img class="music-icon" src="./icons/music-icon.svg" alt="">
        <span>Soulful Music</span>
        <img class="playing-music-icon" src="./icons/playing-music-icon.svg" alt="">
        <audio src="./music/song1.mp3" controls></audio>  
      </div>
      <div class="deepak-container">
        <img class="Deepak Deepak-first" src="./images/Deepak.png" alt="">
        <img class="Deepak Deepak-second" src="./images/Deepak.png" alt="">
      </div>
    </div>
    
  </section>
  <section class="lakshmi-ganesha-section">
    <div class="horizontal-line-container">
      <div class="horizontal-line"></div>
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div> 
      <div class="horizontal-line"></div>
    </div>
    <img class="lakshmi-ganesha-img"  src="./images/lakshmi-ganesha.png" alt="">
  </section>
</body>
</html>
